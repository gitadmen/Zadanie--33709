<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form 
    action="https://formspree.io/f/mbjwjlnn" method="POST">

    <label for="name">Imię: </label><br>
    <input type="text" name="Imię" id="name">
    <br>
    <br>
    <label for="lastname">Nazwisko: </label><br>
    <input type="text" name="lastname" id="lastname">
    <br>
    <br>
    <label for="mail">Email: </label><br>
    <input type="email" name="mail" id="mail">
    <br>
    <br>
    <label for="phone">Numer telefonu: </label><br>
    <input type="number" name="phone" id="phone">
    <br>
    <br>
    <label for="city">Wybierz miasto: </label><br>
    <select name="city" id="city">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa">Warszawa</option>
        <option value="Gdańsk">Gdańsk</option>
    </select>
    <br>
    <br>
    <p>Wybierz płeć:</p>
    <input type="radio" name="man" id="man">
    <label for="man">Mężczyzna</label>
    <br>
    <input type="radio" name="woman" id="woman">
    <label for="woman">Kobieta</label>
    <br>
    <br>
    <label for="agreement">Zgoda na dane osobowe: </label>
    <input type="checkbox" name="agreement" id="agreement">
    <br>
    <br>
    <label for="description">Opis: </label><br>
    <textarea name="description" id="description" cols="30" rows="10"></textarea>
    <br>
    <br>
    <input type="submit" value="Wyślij!!!">




        
    </form>

</body>
</html>
